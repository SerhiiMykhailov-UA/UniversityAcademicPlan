<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:each="teacherDto : ${teacherDtoList}">
		<a>ID:</a>

	<p>
		<a href="/">Back to previos menue</a>
	</p>

</html>
