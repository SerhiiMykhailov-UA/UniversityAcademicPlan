<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Login page</title>
	<style>
		.login_block {
			position: fixed;
			top: 35%;
			left: 43%;
			margin-top: -50px;
			margin-left: -50px;
		}
		
		.name_block {
			position: fixed;
			top: 5%;
			margin-top: -50px;
			margin-left: -50px;
		}
	</style>
</head>

<body>
	<h1> <center>Welcome to our Uiversity</center></h1>

	<form class="login_block" name="f" method="post" action="/process_login">
		<!--		tune CSRF toker to avoid atak beetween sites-->
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

		<label for="username"> Enter user name: </label>
		<input type="text" name="username" id="username" placeholder="user name" />
		<br />
		<label for="password"> Enter the password: </label>
		<input type="password" name="password" id="password" placeholder="password" />
		<br />
		<input type="submit" value="login" />
		<div th:if="${param.error}" style="color: red">Wrong name or password</div>
	</form>
	
	<h3>
		<a href="/newApplicantsPage"><center>Iinformation for applicants</center></a>
	</h3>

</body>

</html>
