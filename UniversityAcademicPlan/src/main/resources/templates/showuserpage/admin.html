<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Admin page</title>
	<style>
		.admin_info {
			float: inline-start;
			width: 15%;
			height: 200px;
		}

		.users_list {
			border: 1px solid black;
			margin: 1px;
			padding: 1px;
			float: inline-start;

		}
		
		.user_info {
			border: 1px solid black;
			margin: 1px;
			padding: 1px;
		}
	</style>
</head>

<body>
	<div>
		<form th:action="@{/logout}" th:method="POST">
			<div class="admin_info">
				<h1> Hello! :
					<a th:text="${usersDetails.getUsername()}">VALUE</a>
				</h1>
				<h2>User type :
					<a th:text="${usersDto.getUserType().getUserType()}">VALUE</a>
				</h2>
				<p> First name: 
					<a th:text="${usersInfo.getFirstName()}"> VALUE</a>
				</p>
				<p> Last name: 
					<a th:text="${usersInfo.getLastName()}"> VALUE</a>
				</p>
				<p>
					<a href="/adminpanel/registration">Register new user</a>
				</p>
				<input type="submit" value="Logout" />
			</div>
		</form>
		<div class="users_list">
			<h3>User list</h3>
			<p>
			<div class="user_info" th:each="usersDto : ${usersDtoList}">				
					<a>ID: </a>
					<a th:href="@{/adminpanel/{id} (id = ${usersDto.getId()})}" th:text="${usersDto.getId()}">VALUE</a>
					<a>   User name: </a>
					<a th:text="${usersDto.getNickName()}"></a>
					<a>   User Type: </a>
					<a th:text="${usersDto.getUserType().getUserType()}"></a>
				
			</div>
			</p>
		</div>
	</div>

</body>

</html>
