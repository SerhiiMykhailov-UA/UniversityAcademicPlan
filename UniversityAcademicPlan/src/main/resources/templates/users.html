<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>User</title>
</head>
<body>
	<h1>ID:
		<a th:text="${usersDto.getId()}">VALUE</a>
		<a th:text="${usersDto.getUserType().getUserType()}">VALUE</a>
	</h1>
	<form th:action="@{/admin/user/{id} (id = ${usersDto.getId()}) }" th:method="POST" th:object="${usersDto}">
		<leble> User name:
			<input type="text" th:value="${usersDto.getName()}" th:field="*{name}" />
			<input type="hidden" th:value="${usersDto.getUserType()}" th:field="*{userType}" />
		</leble>
		<lable> Password: 
			<input type="password" th:value="${usersDto.getPassword}" th:field="*{password}" required="required">
		</lable>
		<input type="submit" value="Update User" />
	</form>

	<form th:action="@{/admin/user/delet}" th:method="post" th:object="${usersDto}">
		<input type="hidden" th:value="${usersDto.getId()}" th:field="*{id}"/>
		<input type="submit" value="Delet User" />
	</form>
	
	<p>
		<a href="/showUserPage">Back to ADMIN page</a>
	</p>
</body>
</html>
